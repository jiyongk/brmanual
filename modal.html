<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="image/배달잉.png">
    <meta property="og:url" content="https://jiyongk.github.io/brguide/main.html">
    <meta property="og:description" content="배민라이더 업무가이드">
    <meta property="og:title" content="배민라이더스 라이더 업무가이드">
    <link rel="stylesheet" href="modal.css">
    <link rel="icon" href="image/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <title> 배민라이더스 업무가이드</title>
  </head>
  <body>
    <section class="top">
      <div class="toptopic"> 배민라이더스 업무가이드</div>
    </section>
    <section class="middle">
      <!-- Trigger/Open The Modal -->
      <div class="category">
        <button id="myBtn1">업무규정</button>
        <button id="myBtn2">서비스</button>
        <button id="myBtn3">배달이슈</button>
        <button id="myBtn4">시재</button>
        <button id="myBtn5">특수배달지</button>
        <button id="myBtn6">가이드맵</button>
      </div>
      <!-- The Modal -->
      <div id="myModal1" class="modal1">
        <!-- Modal content -->
        <div class="modal-content1">
          <span class="close1">닫기</span>
          <p><a href="#" class="modal-a">규정</a></p><br>
          <p><a href="#" class="modal-a">서비스</a></p><br>
        </div>
      </div>
      <div id="myModal2" class="modal2">
        <div class="modal-content2">
          <span class="close2">닫기</span>
          <p><a href="#" class="modal-a">가게/사장님</a></p><br>
          <p><a href="#" class="modal-a">고객님</a></p><br>
        </div>
      </div>
        <div id="myModal3" class="modal3">
          <div class="modal-content3">
            <span class="close3">닫기</span>
            <p><a href="#" class="modal-a">배차</a></p><br>
            <p><a href="#" class="modal-a">픽업</a></p><br>
            <p><a href="#" class="modal-a">전달</a></p>
          </div>
      </div>
    </section>
      <script>
      // Get the modal
      var modal1 = document.getElementById("myModal1");
      var modal2 = document.getElementById("myModal2");
      var modal3 = document.getElementById("myModal3");
      // Get the button that opens the modal
      var btn1 = document.getElementById("myBtn1");
      var btn2 = document.getElementById("myBtn2");
      var btn3 = document.getElementById("myBtn3");
      // Get the <span> element that closes the modal
      var span1 = document.getElementsByClassName("close1")[0];
      var span2 = document.getElementsByClassName("close2")[0];
      var span3 = document.getElementsByClassName("close3")[0];
      // When the user clicks the button, open the modal
      btn1.onclick = function() {
        modal1.style.display = "block";
      }
      // When the user clicks on <span> (x), close the modal
      span1.onclick = function() {
        modal1.style.display = "none";
      }
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal1) {
          modal1.style.display = "none";
        }
      }
      btn2.onclick = function() {
        modal2.style.display = "block";
      }
      span2.onclick = function() {
        modal2.style.display = "none";
      }
      window.onclick = function(event) {
        if (event.target == modal2) {
          modal2.style.display = "none";
        }
      }
      btn3.onclick = function() {
        modal3.style.display = "block";
      }
      span3.onclick = function() {
        modal3.style.display = "none";
      }
      window.onclick = function(event) {
        if (event.target == modal3) {
          modal3.style.display = "none";
        }
      }
      </script>
  </body>
</html>
